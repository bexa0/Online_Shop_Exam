{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h1 class="div-h1-login">Log in</h1>

<form class="row g-3" method="POST">
    {% csrf_token %}
    <div class="div-signup">
    {% for f in form %}

  <div class="col-12">
    <label class="form-label">{{ f.label }}</label>
<!--    <input type="password" class="form-control" id="inputPassword4" placeholder="">-->
      <p>{{ f }}</p>
  </div>
    {% endfor %}
    <br>
    <div class="col-12">
        <button type="submit">Log In</button>
        <br><br>
        <p><a href="{% url 'start_page' %}">Back</a></p>
    </div>
</div>
</form>
{% endblock %}
